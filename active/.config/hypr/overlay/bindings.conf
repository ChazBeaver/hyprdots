# =========================
# System
# =========================
# Hyprland System
# Reload Hyprland config
bindd = SUPER, R, Hyprland Reload, exec, hyprctl reload

# System Utilities
bindd = SUPER CTRL, H, Hibernate/Suspend, exec, /usr/bin/systemctl suspend
bindd = SUPER CTRL, P, Power Off, exec, /usr/bin/systemctl poweroff
bindd = SUPER CTRL, R, Reboot, exec, /usr/bin/systemctl reboot

# Omarchy visual mode / opacity cycle (you already had this)
unbind = SUPER, BACKSPACE
bindd  = SUPER, BACKSPACE, Cycle visual modes, exec, ~/.config/hypr/scripts/hypr-opacity-cycle.conf

# Appearance
unbind = SUPER SHIFT CTRL, SPACE
bindd = SUPER ALT CTRL, SPACE, Theme menu, exec, omarchy-menu theme

# Utilities
# unbind = SHIFT, PRINT
# unbind = ALT, PRINT
# bindd = ALT, PRINT, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
# bindd = SHIFT, PRINT, Screenrecording, exec, omarchy-menu screenrecord


# =========================
# Workspaces and Groups
# =========================
# Workspace navigation
unbind = SUPER, COMMA
bindd  = SUPER, COMMA, Workspace left, workspace, e-1

unbind = SUPER, PERIOD
bindd  = SUPER, PERIOD, Workspace right, workspace, e+1

# Move Active Window to Workspace
bindd = SUPER SHIFT, COMMA,  Move active window LEFT a workspace, movetoworkspace, -1
bindd = SUPER SHIFT, PERIOD, Move active window RIGHT a workspace, movetoworkspace, +1

# Group navigation
unbind = SUPER ALT, COMMA
bindd  = SUPER ALT, COMMA, Group left, changegroupactive, b

unbind = SUPER ALT, PERIOD
bindd  = SUPER ALT, PERIOD, Group right, changegroupactive, f


# =========================
# Notifications
# =========================
# Basic dismiss
bindd = SUPER, SLASH, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, SLASH, Dismiss all notifications, exec, makoctl dismiss --all

# Do Not Disturb toggle
bindd = SUPER CTRL, SLASH, Toggle DND, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Restore last dismissed
bindd = SUPER ALT, SLASH, Restore last notification, exec, makoctl restore

# If you ever want "invoke last notification" back, pick a key that doesn't collide
# bindd = SUPER SHIFT ALT, SLASH, Invoke last notification, exec, makoctl invoke


# =========================
# Applications
# =========================
bindd = SUPER SHIFT, SEMICOLON, Passwords, exec, uwsm-app -- keepassxc

bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://www.gmail.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/"

bindd = SUPER SHIFT, W, LibreOffice Writer, exec, uwsm-app -- libreoffice --writer
bindd = SUPER ALT,  W, Typora, exec, uwsm-app -- typora --enable-wayland-ime

# Discord (your system provides ~/.local/share/applications/Discord.desktop)
unbind = SUPER SHIFT, D
bindd = SUPER SHIFT, D, Discord, exec, uwsm-app -- gtk-launch Discord

# TUI apps
bindd = SUPER ALT, D, Docker, exec, omarchy-launch-tui lazydocker
